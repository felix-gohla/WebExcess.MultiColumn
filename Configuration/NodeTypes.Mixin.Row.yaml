WebExcess.MultiColumn:Mixin.Row.Dialog:
  abstract: true
  ui:
    creationDialog:
      elements:
        count:
          type: string
          defaultValue: '2'
          ui:
            label: 'WebExcess.MultiColumn:NodeTypes.Row:creationDialog.count'
            editor: 'Neos.Neos/Inspector/Editors/TextFieldEditor'
          validation:
            Neos.Neos/Validation/IntegerValidator: true
            Neos.Neos/Validation/NumberRangeValidator:
              minimum: 1

